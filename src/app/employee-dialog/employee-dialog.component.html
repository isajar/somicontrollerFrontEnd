<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput placeholder="Nombre" formControlName="name">

    </mat-form-field>

    <br>

    <mat-form-field>

        <input matInput placeholder="DNI" formControlName="dni">

    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button" (click)="close()">
      Cerrar
  </button>

    <button class="mat-raised-button mat-primary" (click)="save()">
      Guardar
  </button>

</mat-dialog-actions>
