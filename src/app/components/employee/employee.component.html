<div class="bottom-right">
    <button mat-fab (click)=openDialog()>+</button>
</div>

<div>
    <mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let employee"> {{employee.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dni">
            <mat-header-cell *matHeaderCellDef> DNI </mat-header-cell>
            <mat-cell *matCellDef="let employee"> {{employee.dni}} </mat-cell>
        </ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row #rowRef *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
