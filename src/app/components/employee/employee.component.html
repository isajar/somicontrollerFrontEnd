<div class="bottom-right">
    <button mat-fab (click)=create()>+</button>
</div>

<!-- Table -->
<div class="container-1 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>

        <!-- DNI Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let employee"> {{employee.dni}} </td>
        </ng-container>


        <ng-template #spinner>
            <mat-spinner [diameter]="20"></mat-spinner>
        </ng-template>

        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let employee">
                <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{employee: employee}">
                            <mat-icon>more_vert</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row #rowRef *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<!-- Menu desplegable-->
<mat-menu #menu="matMenu">
    <ng-template let-employee="employee" matMenuContent>
        <button mat-menu-item (click)="delete(employee._id)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
        <button mat-menu-item (click)="edit(employee)">
          <mat-icon>create</mat-icon>
          <span>Editar</span>
        </button>
    </ng-template>
</mat-menu>
